<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="mobile-img-wrapper">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile-image">
    </div>
    <div id="card-text">
      <div id="text">
        <div id="header-text">Get <span>insights</span> that help your business grow.</div>
        <div id="sub-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="stat"><span class="figure">10k+</span> <span class="stat-detail">COMPANIES</span></div>
          <div class="stat"><span class="figure">314</span> <span class="stat-detail">TEMPLATES</span></div>
          <div class="stat"><span class="figure">12m+</span> <span class="stat-detail">QUERIES</span></div>
        </div>
        </div>
        </div>
      <div class="img-wrapper">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop-image">
    </div>
  </div>

</body>
</html>
